<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="manager/index/include_header::header"></head>
<link rel="stylesheet" type="text/css" href="/css/manager/style.css">
<style>
    hr.style-one {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15));
    }
    h4 {
        margin-top: 1em;
    }
    form div{
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
</style>
<body>

	<header class="header" >
        <nav th:include="include_header::nav"  class="navbar navbar-default navbar-fixed-top" id="navbar" style="margin-bottom: 5em" ></nav>
	</header>

    <section class="container" style="margin-top: 5em">
        <div class="content-wrap">
            <div class="tab-content">
                <div class="col-sm-12">
                    <div class="col-sm-2">
                        <img th:src="@{{fileUrl}(fileUrl=${productDO.picture})}" style="max-width: 6em;max-height: 8em" >
                    </div>

                    <div class="col-sm-5">
                        <h4 class="col-sm-6"  th:text="${productDO.title}"></h4>
                        <h4 id="price" class="col-sm-6 text-danger" th:text="${productDO.price}"></h4>
                    </div>
                    <div class="col-sm-5 " >
                        <div class="col-sm-2" style="margin-top: 1em;margin-right: 8em">
                            <input id="quantityInput" style="width: 8em" data-step="1" data-min="1" data-max="9999" data-digit="0" value="1"/>
                        </div>
                        <h4 class="col-sm-2 text-right">总价:</h4>
                        <h4 id="totalPrice" class="col-sm-5 text-info" th:text="${productDO.price}"></h4>
                    </div>
                </div>
                <div class="col-sm-12">

                </div>
            </div>
            <hr class="style-one"/>
            <div class="">
                <form class="gg-form col-sm-6 pull-right" style="margin-top: 5em" role="form" id="orderForm">
                    <input id="productId" name="productId" th:value="${productDO.id}" type="hidden">
                    <input id="quantity" name="quantity" type="hidden">
                    <div class="gg-formGroup">
                        <div class="gg-formTitle col-sm-2">
                            <span>收货人:</span>
                        </div>
                        <div class="gg-formDetail col-sm-10">
                            <input type="text" class="form-control" id="shipName" name="shipName" th:value="${user.name}" placeholder="请输入收货人姓名" />
                        </div>
                    </div>

                    <div class="gg-formGroup">
                        <div class="gg-formTitle col-sm-2">
                            <em class="gg-star">*</em>
                            <span>手机:</span>
                        </div>
                        <div class="gg-formDetail col-sm-10">
                            <input type="text" class="form-control" id="shipPhone" name="shipPhone" th:value="${user.mobile}" placeholder="请输入手机号" />
                        </div>
                    </div>

                    <div class="gg-formGroup">
                        <div class="gg-formTitle col-sm-2">
                            <em class="gg-star">*</em>
                            <span>地址:</span>
                        </div>
                        <div class="gg-formDetail gg-font0 col-sm-10" data-toggle="distpicker"  th:attr="data-province=${user.province},data-city=${user.city},data-district=${user.district}">
                            <div class="gg-area">
                                <select class="form-control" id="province" name="province">
                                </select>
                            </div>
                            <div class="gg-area">
                                <select class="form-control" id="city" name="city">
                                </select>
                            </div>
                            <div class="gg-area">
                                <select class="form-control" id="district" name="district">
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="gg-formGroup">
                        <div class="gg-formTitle col-sm-2">
                            <span>详细地址:</span>
                        </div>
                        <div class="gg-formDetail col-sm-10">
                            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}"/>
                        </div>
                    </div>
                    <hr class="style-one"/>
                    <div class="gg-formGroup">
                        <div class="gg-formTitle col-sm-2">
                            <span>订单备注:</span>
                        </div>
                        <div class="gg-formDetail col-sm-10">
                            <input type="text" class="form-control" id="remark" name="remark"/>
                        </div>
                    </div>
                    <hr class="style-one"/>
                    <div class="gg-btnGroup" style="margin-top: 2em">
                        <button type="button" class="btn btn-sm btn-primary text-center center-block" onclick="saveClaimOrder()">提交申领订单</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

	</body>
	<div th:include="include_header::footer"></div>
<script type="text/javascript" src="/js/appjs/manager/order/claim.js"></script>
<script type="text/javascript" src="/js/appjs/manager/order/num-alignment.js"></script>

<script>
    // // js动态改变数据
    // $("#4").attr("data-max", "12")
    // 初始化
    alignmentFns.initialize();
</script>
</html>
