<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" type="text/css" href="/css/manager/style.css">

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单id：</label>
								<div class="col-sm-8">
									<input id="id" name="id" th:value="${order.id}" class="form-control" type="text" readonly>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">监控视频地址：</label>
								<div class="col-sm-8">
									<input id="videoUrl" name="videoUrl" th:value="${order.videoUrl}" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="saveVideoUrl()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/order/edit.js"></script>

</body>
</html>
